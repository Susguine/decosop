<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3949ab"/>
      <stop offset="100%" stop-color="#1a237e"/>
    </linearGradient>
    <linearGradient id="check" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bg)"/>

  <!-- Page -->
  <path d="M16 10 L36 10 L44 18 L44 52 L16 52 Z" fill="white"/>

  <!-- Page fold -->
  <path d="M36 10 L36 18 L44 18 Z" fill="#b0c4de"/>

  <!-- Text lines -->
  <line x1="21" y1="26" x2="32" y2="26" stroke="#9ab0cc" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="21" y1="32" x2="38" y2="32" stroke="#9ab0cc" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="21" y1="38" x2="29" y2="38" stroke="#9ab0cc" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Checkmark circle badge -->
  <circle cx="46" cy="44" r="13" fill="url(#check)"/>
  <circle cx="46" cy="44" r="11" fill="url(#check)" stroke="white" stroke-width="2"/>

  <!-- Checkmark -->
  <polyline points="39,44 43.5,48.5 53,37" fill="none" stroke="white" stroke-width="3.5"
            stroke-linecap="round" stroke-linejoin="round"/>
</svg>
