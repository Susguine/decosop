name: Build Release

on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish -c Release -r win-x64 --self-contained -o ./release

      - name: Bundle install scripts
        run: |
          Copy-Item install.ps1 -Destination ./release/
          Copy-Item uninstall.ps1 -Destination ./release/
        shell: powershell

      - name: Create zip
        run: Compress-Archive -Path ./release/* -DestinationPath DecoSOP-${{ github.ref_name }}-win-x64.zip
        shell: powershell

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: DecoSOP-${{ github.ref_name }}-win-x64.zip
          generate_release_notes: true
